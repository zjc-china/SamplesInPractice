<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Clock</title>
</head>
<body>
    <div>
        <img id="clock" src="./images/00_00.jpg" style="width: 100%; height:auto;" alt="clock"/>
    </div>
    <script>
        var clockDom = document.getElementById("clock");
        function updateClock() {
            var date = new Date();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var hourStr = hour < 10 ? "0" + hour : hour;
            var minuteStr = minute < 10 ? "0" + minute : minute;
            var imgSrc = "./images/" + hourStr + "_" + minuteStr + ".jpg";
            clockDom.src = imgSrc;
        }
        updateClock();
        window.setInterval(updateClock, 10 * 1000);
    </script>
</body>
</html>
